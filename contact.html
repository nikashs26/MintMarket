<body class="page-contact">
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">MintMarket</a>
      <div class="nav-links" id="authLinks">
        <a href="index.html">HOME</a>

        <a href="profile.html" id="navUsername">OWN</a>
        <a href="cart.html" class="cart-link">
          <span class="cart-icon-nav">ðŸ›’</span>

        </a>
      </div>
    </div>
  </nav>

  <main class="contact-main">
    <div class="contact-background"></div>

    <section class="contact-card">
      <header class="contact-card__header">
        <h1 class="contact-card__title">Contact Us</h1>
        <p class="contact-card__subtitle">
          Things can get confusing. Just reach out here and weâ€™ll help you out!
        </p>
      </header>

      <form class="contact-form" action="mailto:contact@mintmarket.io?subject=MintMarket%20Contact%20Form" method="post"
        enctype="text/plain">
        <div class="contact-form__row contact-form__row--two">
          <label class="contact-field">
            <span class="contact-field__label">FIRST NAME*</span>
            <input type="text" name="first_name" required />
          </label>
          <label class="contact-field">
            <span class="contact-field__label">LAST NAME*</span>
            <input type="text" name="last_name" required />
          </label>
        </div>

        <div class="contact-form__row contact-form__row--two">
          <label class="contact-field contact-field--wide">
            <span class="contact-field__label">EMAIL*</span>
            <input type="email" name="email" required />
          </label>

          <div class="contact-field contact-field--phone">
            <span class="contact-field__label">PHONE NUMBER (OPTIONAL)</span>
            <div class="phone-input">
              <div class="phone-input__country">
                <span class="phone-input__flag"></span>
                <span class="phone-input__code">+1</span>
              </div>
              <input type="tel" name="phone" />
            </div>
          </div>
        </div>

        <div class="contact-form__row contact-form__row--center">
          <label class="contact-field contact-field--select">
            <span class="contact-field__label">DEPARTMENT</span>
            <div class="select-display">
              <input class="select-input" type="text" name="department" placeholder="Department" />
              <span class="select-display__icon">â–¼</span>
            </div>
          </label>
        </div>

        <div class="contact-form__row">
          <label class="contact-field contact-field--message">
            <span class="contact-field__label">MESSAGE...*</span>
            <textarea name="message" required></textarea>
          </label>
        </div>

        <div class="contact-form__row contact-form__row--center">
          <button type="submit" class="contact-submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>
