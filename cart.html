<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - MintMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MintMarket</a>
            <div class="nav-links" id="authLinks">
                <a href="index.html">HOME</a>
                <a href="marketplace.html">MARKETPLACE</a>
                <a href="index.html#login">LOGIN</a>
            </div>
            <div class="nav-links" id="userLinks" style="display: none;">
                <a href="index.html">HOME</a>
                <a href="marketplace.html">MARKETPLACE</a>
                <a href="profile.html" id="navUsername">OWN</a>
                <a href="cart.html" class="cart-link active">
                    <span class="cart-icon-nav">üõí</span>
                    <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="main-content cart-page">
        <div class="container">
            <div class="cart-header">
                <h1>YOUR CART</h1>
                <p class="cart-subtitle">Review your items before checkout</p>
            </div>
        </div>

        <div class="container">
            <div class="cart-layout">
                <div class="cart-items" id="cartItems">
                    <div class="loading">Loading cart...</div>
                </div>

                <div class="cart-summary" id="cartSummary">
                    <h2>ORDER SUMMARY</h2>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">0.00 MTK</span>
                    </div>
                    <div class="summary-row">
                        <span>Platform Fee (2.5%)</span>
                        <span id="platformFee">0.00 MTK</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="totalPrice">0.00 MTK</span>
                    </div>

                    <!--<div class="payment-section" id="paymentSection style="display: none; margin-top: 16px;">

                    </div>-->

                    <button class="checkout-btn" id="checkoutBtn" onclick="checkout()">
                        COMPLETE PURCHASE
                    </button>
                    <a href="marketplace.html" class="continue-shopping">‚Üê Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <div class="page-footer__bottom">
            <div class="footer-left">¬© NAME</div>
            <div class="footer-center"><a class="footer-link" href="contact.html">CONTACT US</a></div>
            <div class="footer-right"></div>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/shopppingcart.js"></script>
    <script>
        // Load cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
        });
    </script>
</body>

</html>
