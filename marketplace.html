<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - MintMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MintMarket</a>
            <div class="nav-links" id="authLinks">
                <a href="index.html">HOME</a>
                <a href="marketplace.html" class="active">MARKETPLACE</a>
                <a href="index.html#login">LOGIN</a>
            </div>
            <div class="nav-links" id="userLinks" style="display: none;">
                <a href="index.html">HOME</a>
                <a href="marketplace.html" class="active">MARKETPLACE</a>
                <a href="profile.html" id="navUsername">OWN</a>
                <a href="cart.html" class="cart-link">
                    <span class="cart-icon-nav">ðŸ›’</span>
                    <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="marketplace-header">
                <h1>MARKETPLACE</h1>
                <div class="marketplace-filters">
                    <button class="filter-button" id="filterToggle" onclick="toggleFilters()">FILTER â–¼</button>
                    <input type="text" class="search-bar" id="searchInput" placeholder="Search NFTs..." onkeyup="handleSearch(event)">
                </div>
            </div>
            
            <!-- Tag Filters Panel -->
            <div class="tag-filters-panel" id="tagFiltersPanel" style="display: none;">
                <div class="tag-filters-header">
                    <h3>Filter by Tags</h3>
                    <button class="clear-filters-btn" onclick="clearFilters()">Clear All</button>
                </div>
                <div class="tag-filters-grid">
                    <div class="filter-category">
                        <h4>Art Style</h4>
                        <div class="filter-tags">
                            <button class="filter-tag" data-tag="Digital Art">Digital Art</button>
                            <button class="filter-tag" data-tag="3D">3D</button>
                            <button class="filter-tag" data-tag="Pixel Art">Pixel Art</button>
                            <button class="filter-tag" data-tag="Abstract">Abstract</button>
                            <button class="filter-tag" data-tag="Photography">Photography</button>
                            <button class="filter-tag" data-tag="Generative">Generative</button>
                            <button class="filter-tag" data-tag="AI Art">AI Art</button>
                        </div>
                    </div>
                    <div class="filter-category">
                        <h4>Theme</h4>
                        <div class="filter-tags">
                            <button class="filter-tag" data-tag="Nature">Nature</button>
                            <button class="filter-tag" data-tag="Portrait">Portrait</button>
                            <button class="filter-tag" data-tag="Fantasy">Fantasy</button>
                            <button class="filter-tag" data-tag="Sci-Fi">Sci-Fi</button>
                            <button class="filter-tag" data-tag="Anime">Anime</button>
                            <button class="filter-tag" data-tag="Gaming">Gaming</button>
                            <button class="filter-tag" data-tag="Music">Music</button>
                            <button class="filter-tag" data-tag="Sports">Sports</button>
                        </div>
                    </div>
                    <div class="filter-category">
                        <h4>Rarity</h4>
                        <div class="filter-tags">
                            <button class="filter-tag" data-tag="1/1">1/1</button>
                            <button class="filter-tag" data-tag="Limited Edition">Limited Edition</button>
                            <button class="filter-tag" data-tag="Common">Common</button>
                            <button class="filter-tag" data-tag="Rare">Rare</button>
                            <button class="filter-tag" data-tag="Legendary">Legendary</button>
                        </div>
                    </div>
                    <div class="filter-category">
                        <h4>Media</h4>
                        <div class="filter-tags">
                            <button class="filter-tag" data-tag="Static">Static</button>
                            <button class="filter-tag" data-tag="Animated">Animated</button>
                            <button class="filter-tag" data-tag="Interactive">Interactive</button>
                            <button class="filter-tag" data-tag="Audio">Audio</button>
                        </div>
                    </div>
                </div>
                <div class="active-filters" id="activeFilters" style="display: none;">
                    <span>Active filters:</span>
                    <div class="active-filter-tags" id="activeFilterTags"></div>
                </div>
            </div>
        </div>

        <div class="container" style="flex: 1;">
            <div id="listingsContainer" class="nft-grid">
                <!-- Listings loaded via JS -->
                <div class="loading">Loading marketplace...</div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <div class="page-footer__bottom">
            <div class="footer-left">Â© NAME</div>
            <div class="footer-center"><a class="footer-link" href="contact.html">CONTACT US</a></div>
            <div class="footer-right"></div>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
