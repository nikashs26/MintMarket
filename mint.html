<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint NFT - MintMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MintMarket</a>
            <div class="nav-links" id="authLinks">
                <a href="index.html">HOME</a>
                <a href="marketplace.html">MARKETPLACE</a>
                <a href="index.html#login">LOGIN</a>
            </div>
            <div class="nav-links" id="userLinks" style="display: none;">
                <a href="index.html">HOME</a>
                <a href="marketplace.html">MARKETPLACE</a>
                <a href="profile.html" id="navUsername">OWN</a>
                <a href="cart.html" class="cart-link">
                    <span class="cart-icon-nav">ðŸ›’</span>
                    <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="form-container">
            <h1>Mint New NFT</h1>
            <p class="subtitle">Create your unique digital asset on the MintMarket blockchain.</p>

            <form id="mintForm" class="styled-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required placeholder="e.g. Cosmic Sunset #1">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" placeholder="Describe your masterpiece..."></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Sale Price (MTK)</label>
                    <input type="number" id="price" min="0.01" step="0.01" required placeholder="e.g. 10.00">
                    <small>Set the price for your NFT in the marketplace.</small>
                </div>

                <div class="form-group">
                    <label for="royalty">Royalty Percentage (%)</label>
                    <input type="number" id="royalty" min="0" max="50" value="10" step="0.1">
                    <small>You will earn this percentage on every future resale.</small>
                </div>

                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" accept="image/*" required>
                </div>

                <button type="submit" class="btn-primary full-width">Mint & List NFT</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
