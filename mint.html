<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint NFT - MintMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MintMarket</a>
            <div class="nav-links" id="authLinks">
                <a href="index.html">Login</a>
            </div>
            <div class="nav-links" id="userLinks" style="display: none;">
                <a href="marketplace.html">Marketplace</a>
                <a href="mint.html" class="active">Mint NFT</a>
                <a href="profile.html" id="navUsername">Profile</a>
                <span id="navBalance" class="balance-display">0.00 MTK</span>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="form-container">
            <h1>Mint New NFT</h1>
            <p class="subtitle">Create your unique digital asset on the MintMarket blockchain.</p>

            <form id="mintForm" class="styled-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required placeholder="e.g. Cosmic Sunset #1">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" placeholder="Describe your masterpiece..."></textarea>
                </div>

                <div class="form-group">
                    <label for="royalty">Royalty Percentage (%)</label>
                    <input type="number" id="royalty" min="0" max="50" value="10" step="0.1">
                    <small>You will earn this percentage on every future resale.</small>
                </div>

                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" accept="image/*" required>
                </div>

                <button type="submit" class="btn-primary full-width">Mint NFT</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
